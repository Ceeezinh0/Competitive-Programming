name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: sudo apt-get install -y g++

    - name: Build
      run: g++ -o output_file_name path/to/your/source_file.cpp

    - name: Run
      run: ./output_file_name
